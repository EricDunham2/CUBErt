<html>
    <body>
        <nav class="navbar navbar-inverse bg-faded" style="margin: 0">
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file">
                <div class="file-container">Upload</div>
            </label>
        </nav>


        <div>
            <div class="parallax-top top-cell">
                <div class="trim-content-box slogan-box">
                    <div id="start-button-text">CUBErt Controls</div>
                </div>
            </div>
        </div>


        <div class="info">
            <div class="header">Panels</div>
            <div class="text">
                <div class="panel-preview vertical-center"></div>
            </div>
        </div>

        <div class="info post-render">
            <div class="header">Design</div>
            <div class="text">
                <div class="color-picker-panel">
                    <div class="panel-row">
                        <div class="swatches default-swatches"></div>
                        <button class="button eyedropper">Get Color</button>
                    </div>
                    <div class="panel-row">
                        <div class="spectrum-map">
                            <button id="spectrum-cursor" class="color-cursor"></button>
                            <canvas id="spectrum-canvas"></canvas>
                        </div>
                        <div class="hue-map">
                            <button id="hue-cursor" class="color-cursor"></button>
                            <canvas id="hue-canvas"></canvas>
                        </div>
                    </div>
                    <div class="panel-row">
                        <div id="rgb-fields" class="field-group value-fields rgb-fields active">
                            <div class="field-group">
                                <label for="" class="field-label">R:</label>
                                <input type="number" max="255" min="0" id="red" class="field-input rgb-input" />
                            </div>
                            <div class="field-group">
                                <label for="" class="field-label">G:</label>
                                <input type="number" max="255" min="0" id="green" class="field-input rgb-input" />
                            </div>
                            <div class="field-group">
                                <label for="" class="field-label">B:</label>
                                <input type="number" max="255" min="0" id="blue" class="field-input rgb-input" />
                            </div>
                        </div>
                        <div id="hex-field" class="field-group value-fields hex-field">
                            <label for="" class="field-label">Hex:</label>
                            <input type="text" id="hex" class="field-input" />
                        </div>
                        <button id="mode-toggle" class="button mode-toggle">Mode</button>
                    </div>
                    <div class="panel-row">
                        <h2 class="panel-header">User Colors</h2>
                        <div id="user-swatches" class="swatches custom-swatches">
                        </div>
                        <button id="add-swatch" class="button add-swatch">
                            <span id="color-indicator" class="color-indicator"></span>
                            <span>Add to Swatches</span>
                        </button>
                    </div>
                </div>
                <div id='matrix' class='matrix'></div>
            </div>
        </div>

        <div class="info">
            <!--<div class="header">Panel Info</div>-->
            <div class="text">
                <div class="input-row">
                    <div class="input-group left">
                        <label for="sequence_number" class="input-label">Seq #</label>
                        <input id="sequence_number" class="frameless-input" />
                    </div>
                    <div class="input-group left">
                        <label for="input_name" class="input-label">Name </label>
                        <input id="name_input" class="frameless-input" />
                    </div>
                    <!--<div class="input-group left">
                                <label for="guid" class="input-label">GUID</label>
                                <input id="guid" readonly class="frameless-input" />
                            </div>-->
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <img id="panel_img_preview" class="panel-img-preview" />
                    </div>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="text">
                <div class="button-container">
                    <div class="trim-content-box button-custom" onclick="save()">Save</div>
                    <div class="trim-content-box button-custom" onclick="apply()">Apply</div>
                </div>
            </div>
        </div>
    </body>

    <head>
        <link rel="stylesheet" href="/static/styles/index.css">
        <script type="text/javascript" src="/static/scripts/matrix-maker.js"></script>
        <script type="text/javascript" src="/static/scripts/color-picker.js"></script>
        <script type="text/javascript" src="/static/scripts/tinycolor.min.js"></script>
        <script type="text/javascript" src="/static/scripts/pixel-packaging.js"></script>
        <script type="text/javascript" src="/static/scripts/html2canvas.min.js"></script>
    </head>
</html>
